<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Authentication Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        text-align: center;
        padding: 10px;
        margin: 20px 0;
        background-color: #f8f9fa;
        border: 1px solid #007bff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Successfully</h1>
      <p>Hello,</p>
      <p>Your password has been successfully reset. Your new password is:</p>
      <div class="code">{{newPassword}}</div>
      <p>
        Please make sure to change your password after logging in for security
        reasons.
      </p>
      <p>Thank you for using our service!</p>
      <p>Best regards,<br />Team 5</p>
    </div>
  </body>
</html>
