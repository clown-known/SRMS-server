<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #007BFF;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, {{username}}!</h1>
        </div>
        <div class="content">
            <p>Dear {{username}},</p>
            <p>Thank you for signing up for our service!</p>
            <p>To get started, please log in to your account and explore our features.</p>
            <p>If you have any questions or need assistance, feel free to contact us.</p>
            <p>Best regards,</p>
            <p>Team 5</p>
        </div>
    </div>
</body>
</html>
